{% extends "layout.html" %}
{% block content %}
<h2>Login / Register</h2>
<form method="post">
    Username: <input type="text" name="username" required>
    <button type="submit">Login</button>
</form>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
<a href="{{ url_for('register') }}">Register</a>
{% endblock %}
